<section class="container">

  <app-layout>

    <!-- Header -->
    <div class="layout-div" header>
      <h1>HEADER TEXT!!!!</h1>
    </div>

    <!-- Main body -->
    <div content>
      <app-card>
        <div class="input-container">
          <input type="text" [(ngModel)]="text">
          <img src="../assets/PinClipart.com_spongebob-clipart_5274026.png"/>
        </div>
        <div>
          {{ text | snarkyText }}
        </div>
      </app-card>

      <app-card>
        <button (click)="toggleSubscribe()">Toggle Subscribe Button</button>
        <app-memory-leak *ngIf="showSubscribeButton"></app-memory-leak>
      </app-card>
    </div>

    <!-- Footer -->
    <div class="layout-div" footer>
      <h1>FOOTER TEXT!!!!</h1>
    </div>
  </app-layout>

  <app-observables-demo></app-observables-demo>
</section>
