<section class="container">

  <app-layout>

    <!-- Header -->
    <div class="layout-div" header>
      <h1>HEADER TEXT!!!!</h1>
    </div>

    <!-- Main body -->
    <div content>
      <app-card>
        <div>
          <app-foo (isGreaterThan3)="onGreaterThan3($event)"></app-foo>
          <h1
            *ngIf="winCashAndPrizes"
            appColorText
            [color]="'green'"
          >
            {{ cashAndPrizes }}
          </h1>
        </div>
      </app-card>

      <app-card>
        <div>
          <app-foo (isGreaterThan3)="onGreaterThan3($event)"></app-foo>
          <h1
            *ngIf="winCashAndPrizes"
            appColorText
            [color]="'green'"
          >
            {{ cashAndPrizes }}
          </h1>
        </div>
      </app-card>

      <app-card>
        <div>
          <div *ngIf="showCOL">
            <app-circle-of-life [someVal]="value"></app-circle-of-life>
            <button (click)="onUpdateVal()">Update Value</button>
          </div>
          <div>
            <button (click)="onToggleCOL()">Toggle Circle of Life</button>
          </div>
        </div>
      </app-card>
    </div>

    <!-- Footer -->
    <div class="layout-div" footer>
      <h1>FOOTER TEXT!!!!</h1>
    </div>
  </app-layout>
</section>
